<!-- using template driven froms -->
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel requried>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'"> 
          <!-- pattern is a regex to not allow 0 or any negative values -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">

          <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{editMode ? 'Update' : 'Add'}}</button>

          <button class="btn btn-danger" type="button" (click)="onDeleteItem()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
