<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- passing down the recipe items from recipes-list component to the recipe-item component -->
    <app-recipe-item 
      *ngFor="let recipeElement of recipes; let i = index" 
      [recipe]="recipeElement"
      [index]="i"></app-recipe-item>
  </div>
</div>
